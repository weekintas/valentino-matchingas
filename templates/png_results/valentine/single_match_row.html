{% macro single_match_row(full_name, description, compatibility, is_top_match=false) -%}
  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffedee" {% if is_top_match %}class="top-match"{% endif %} style="padding:12px; border-radius:5px; color:#333333;">
    <tr>
      <td valign="middle" align="left" style="padding:0;">
        <div style="font-size:17px; line-height:19px;">{{ full_name }}</div>
        {% if description %}
          <div style="font-size:14px; color:#888888; font-style:italic; line-height:16px; padding-top:2px;">
            {{ description }}
          </div>
        {% endif %}
      </td>
      <td valign="middle" align="right" style="white-space:nowrap; padding:0;">
        <div style="font-size:17px; line-height:19px;">{{ compatibility }}%</div>
      </td>
    </tr>
  </table>
{%- endmacro %}
