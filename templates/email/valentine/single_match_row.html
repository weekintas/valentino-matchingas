{% macro single_match_row(match_name, match_compatibility, match_description, is_top_match=false) -%}
  <tr><td>
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffedee" {% if is_top_match %}class="top-match"{% endif %} style="padding:12px; border-radius:5px; color:#333333;">
      <tr>
        <td valign="middle" align="left" style="padding:0;">
          <div style="font-size:14px; line-height:18px;">{{ match_name }}</div>
          {% if match_description %}
            <div style="font-size:12px; color:#888888; font-style:italic; line-height:15px; padding-top:2px;">
              {{ match_description }}
            </div>
          {% endif %}
        </td>
        <td valign="middle" align="right" style="white-space:nowrap; padding:0;">
          <div style="font-size:14px; line-height:18px;">{{ match_compatibility }}%</div>
        </td>
      </tr>
    </table>
  </td></tr>
{%- endmacro %}
